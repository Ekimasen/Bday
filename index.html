<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="greeting">
            <h1>🎉 Happy Birthday! 🎉</h1>
            <p>May your day bloom with happiness, love, and wonderful surprises!</p>
            <button id="celebrate">Celebrate 🎂</button>
        </div>
        <div class="flowers">
            <div class="flower one"></div>
            <div class="flower two"></div>
            <div class="flower three"></div>
            <div class="flower four"></div>
        </div>
    </div>

    <!-- Hidden Popup Message -->
    <div class="popup" id="popupMessage">
        <div class="popup-content">
            <h2>🎉 Surprise! 🎉</h2>
            <p>Wishing you all the love, joy, and laughter on your special day! 🎂🎁🎈</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        const celebrateButton = document.getElementById('celebrate');
        const popupMessage = document.getElementById('popupMessage');
        const closePopup = document.getElementById('closePopup');

        celebrateButton.addEventListener('click', () => {
            document.querySelector('.wrapper').classList.add('party');
            popupMessage.style.display = 'block';
        });

        closePopup.addEventListener('click', () => {
            popupMessage.style.display = 'none';
        });
    </script>
</body>
</html>
