<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Birthday Greeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="greeting">
            <h1>🌿 Happy Birthday! 🌸</h1>
            <p>Wishing you a day filled with grace, beauty, and serenity. Let your dreams bloom today!</p>
            <button id="celebrate">Unwrap the Message 🎁</button>
        </div>
    </div>

    <!-- Popup Message -->
    <div class="popup" id="popupMessage">
        <div class="popup-content">
            <h2>✨ Your Special Wish! ✨</h2>
            <p>May this year be full of new beginnings and beautiful moments.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        const celebrateButton = document.getElementById('celebrate');
        const popupMessage = document.getElementById('popupMessage');
        const closePopup = document.getElementById('closePopup');

        celebrateButton.addEventListener('click', () => {
            popupMessage.style.display = 'flex';
        });

        closePopup.addEventListener('click', () => {
            popupMessage.style.display = 'none';
        });
    </script>
</body>
</html>
